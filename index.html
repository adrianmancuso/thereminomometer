<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thereminometer</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="main">
    <h2>Thereminometer</h2>
    <table>
      <tr>
        <td>MOBILE ONLY / SOUND_MUST_BE_ON</td>
        <td id="doEvent"></td>
      </tr>
      <tr>
        <td>Tilt Left/Right (square freq) [gamma]</td>
        <td id="doTiltLR"></td>
      </tr>
      <tr>
        <td>Tilt Front/Back (sine freq) [beta]</td>
        <td id="doTiltFB"></td>
      </tr>
      <tr>
        <td>Rotation (filter freq) [alpha]</td>
        <td id="doDirection"></td>
      </tr>
     </table>
  </div>


  <div class="container" style="perspective: 300;">
    <img src="./duck.png" id="imgLogo" class="logo">
  </div>
    <p>I'm sorry. <a href="https://github.com/adrianmancuso/thereminomometer">Github</a></p>
  <script src="./app.js"></script>
</body>
</html>
